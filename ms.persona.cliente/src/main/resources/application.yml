spring:
  application:
    name: ms.persona.cliente

  # Configuraci√≥n de la base de datos H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Habilitar la consola H2
  h2:
    console:
      enabled: true
      path: /h2-console